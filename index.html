<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bus Mall</title>
</head>
<body>
    <header>
        <nav>
            <img src="img/cthulhu.jpg" alt="logo" width=50" height="50">
            <h1>Bus Mall</h1>
        </nav>
    </header>
    <main>
        <article>
            <section class="results">
                <h3>Results:</h3>
                <ul id="ul-result">
                    
                </ul>
            </section>
            <section class="images">
                <h1>Select your favorite one.<br><span>Round <span id="round-text"> 1</span>/25 </span></h1>
                <div id="imgs">
                    <img id="img1" src="img/banana.jpg" alt="first product" >
                    <img id="img2" src="img/boots.jpg" alt=" second product" >
                    <img id="img3" src="img/cthulhu.jpg" alt="third product">
                </div>

            </section>
            <section class="text"></section>
        </article>
    </main>
    <footer>
        <h4>All rights reserved &copy; 2020</h4>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
